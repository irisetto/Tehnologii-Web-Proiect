            font-family: 'Montserrat', sans-serif;

        nav {
            font-family: 'Viga';
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.8);
        }

<body>
    <header>
        <nav class="nav">

            <a href="../settings/settings.html" id="menu_item3">Settings</a>
            <a href="../about/about.html" id="menu_item4">About</a>
            <a href="../login/login.html" id="menu_item7"><img src="../pictures/sign_out.png" alt="log" class="sign"></a>
        </nav>
        <button id="burger" class="open-main-nav">
            <span class="burger"></span>
            <span class="burger-text">Menu</span>
        </button>

        <nav class="main-nav" id="main-nav">
            <div class="mimages-cont">
                <img src="../pictures/profile_img.png" id="prof1" alt="profile">
                <img src="../pictures/sign_out.png" id="sign1" alt="log">
            </div>
            <ul>
                <li>
                    <p>
                        <a href="../index.html">Home</a>
                    </p>

                <li>
                    <p>
                        <a href="../help/help.html">Help</a>
                    </p>
                </li>
                <li>
                    <p>
                        <a href="/animals">Animals</a>
                    </p>
                </li>

                <li>
                    <p><a href="../settings/settings.html">Settings</a></p>
                </li>
                <li>
                    <p><a href="../about/about.html">About Us</a></p>
                </li>
            </ul>
        </nav>
    </header>

    <div class="start-image-container">
        <img src="bear.jpg" alt="Your Image">
    </div>


    <div class="container">
        <h1>Control Panel Settings</h1>
        <div class="section">
            <h2>Animals Import/Export</h2>
            <span class="span"></span>
            <button class="button">Import Animals</button>
            <button class="button" id="export-toggle">Export Animals</button>
            <div id="export-panel" class="hidden">
                <h2>Export Animals</h2>
                <span class="span"></span>
                <p>Select a file format:</p>
                <div>
                    <input type="radio" id="xml" name="format" value="xml">
                    <label for="xml">XML</label>
                </div>
                <div>
                    <input type="radio" id="json" name="format" value="json">
                    <label for="json">JSON</label>
                </div>
                <div class="section">
                    <label for="animal-select">Choose Animal:</label>
                    <select id="animal-select" name="animal">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="fish">Fish</option>
                    </select>
                </div>

                <button class="button">Export</button>
            </div>
        </div>
        <div class="section">
            <h2>Theme</h2>
            <span class="span"></span>
            <div class="theme-buttons">
                <button class="button theme-button active" data-theme="light">Light</button>
                <button class="button theme-button" data-theme="dark">Dark</button>
            </div>
        </div>
        <div class="section">
            <h2>Language</h2>
            <span class="span"></span>
            <select class="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>
        <div class="section">
            <h2>Accessibility</h2>
            <span class="span"></span>
            <button class="button">Increase Font Size</button>
            <button class="button">High Contrast Mode</button>
        </div>
    </div>

    <footer>
        <div class="footer-top">
            <img src="logo.png" alt="Bestest Zoo Evr Logo">
        </div>
        <hr>
        <div class="footer-bottom">
            <p>&copy; 2023 Bestest Zoo Evr</p>

                <li><a href="#">Contact Us</a></li>

            </ul>
        </div>
    </footer>
