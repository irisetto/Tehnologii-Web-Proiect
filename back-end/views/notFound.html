    <title>Page Not Found - ZooApp</title>
    <link rel="stylesheet" href="css/notFound.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="home" id="logo">ZooApp</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <h1 class="title">Oops!</h1>
          <p class="subtitle">We can't find the page you're looking for.</p>
          <img
            src="https://placekitten.com/800/600"
            class="image"
            alt="Cute animal looking confused"
          />

            The monkey might have misplaced this page or it was an animal we've
            yet to discover. You might want to check the URL again or head back
            to our home page.
          </p>
          <button onclick="window.location.href='home'">Go Home</button>
        </div>
      </div>
    </main>
