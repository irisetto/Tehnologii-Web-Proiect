<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="settingstyle.css">
    <link rel="stylesheet" href="footer.css">
    <script src="exp.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>

    <title>Settings</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Animals</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="start-image-container">
        <img src="bear.jpg" alt="Your Image">
    </div>


    <div class="container">
        <h1>Control Panel Settings</h1>
        <div class="section">
            <h2>Animals Import/Export</h2>
            <hr>
            <button class="button">Import Animals</button>
            <button class="button" id="export-toggle">Export Animals</button>
            <div id="export-panel" class="hidden">
                <h2>Export Animals</h2>
                <p>Select a file format:</p>
                <div>
                    <input type="radio" id="xml" name="format" value="xml">
                    <label for="xml">XML</label>
                </div>
                <div>
                    <input type="radio" id="json" name="format" value="json">
                    <label for="json">JSON</label>
                </div>
                <div class="section">
                    <label for="animal-select">Choose Animal:</label>
                    <select id="animal-select" name="animal">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="fish">Fish</option>
                    </select>
                </div>

                <button class="button">Export</button>
            </div>
        </div>
        <div class="section">
            <h2>Theme</h2>
            <hr>
            <div class="theme-buttons">
                <button class="button theme-button active" data-theme="light">Light</button>
                <button class="button theme-button" data-theme="dark">Dark</button>
            </div>
        </div>
        <div class="section">
            <h2>Language</h2>
            <hr>
            <select class="language-select">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>
        <div class="section">
            <h2>Accessibility</h2>
            <hr>
            <button class="button">Increase Font Size</button>
            <button class="button">High Contrast Mode</button>
        </div>
    </div>

    <footer>
        <div class="footer-top">
            <img src="logo.png" alt="Bestest Zoo Evr Logo">
        </div>
        <hr>
        <div class="footer-bottom">
            <p>&copy; 2023 Bestest Zoo Evr</p>
            <ul>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Use</a></li>
            </ul>
        </div>
    </footer>

</body>

</html>
